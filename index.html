<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="icon" href="bookmark.svg">
    <link rel="stylesheet" href="style.css">
    <title>My Bookmarker</title>
</head>
<body>
    <nav><span>My Bookmarkers!</span></nav>
    <div class="split left"></div>
    <div class="split right"></div>
    <h1 id="display-modal">+</h1>
        <div class="bookmark-container" id="bookmark-container"></div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times" id="close-modal" title="Close"></i> 
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
